<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>My first form</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-md-7">
                <h1 class="display-4">Contact Form</h1>
                <hr class="bg-info" />
                <p class="pb-1 mb-1">
                    Please write your name, email address, and a message below if you have any questions.
                    One of our staff members will be happy to contact you directly and answer your questions as soon as possible.
                </p>
                <p class="text-danger small pt-0 mt-0">
                    * All fields are required
                </p>

                <div class="alert alert-success d-none" id="messageSuccess">Your message has been sent successfully</div>
                <div class="alert alert-danger d-none" id="messageError"></div>

                <form id="form">
                    <div class="row form-group">
                        <label for="name" class="col-form-label col-md-4">Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="name" value="" id="name" class="form-control" required />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="email" class="col-form-label col-md-4">Email:</label>
                        <div class="col-md-8">
                            <input type="email" name="email" value="" id="email" class="form-control" required />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="message" class="col-form-label col-md-4">Message:</label>
                        <div class="col-md-8">
                            <textarea rows="4" class="form-control" name="message" value="" id="message" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
